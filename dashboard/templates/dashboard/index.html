<html>
<head>
    <meta charset="utf-8"/>
    <title>Websocket Log</title>
</head>
<body>
    <textarea id="websocket-log" cols="100" rows="20"></textarea><br>
    <script>
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/dashboard/'
        );

        chatSocket.onmessage = function(e) {
            document.querySelector('#websocket-log').value += (e.data + '\n');
        };
    </script>
</body>
</html>
